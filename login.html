<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GK - Login e Cadastro</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Poppins', sans-serif;
      background: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: #fff;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
    }
    h2 {
      text-align: center;
      margin-bottom: 1.5rem;
    }
    .form-group {
      margin-bottom: 1rem;
    }
    label {
      display: block;
      margin-bottom: 0.4rem;
    }
    input {
      width: 100%;
      padding: 0.7rem;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      width: 100%;
      padding: 0.8rem;
      background-color: #000;
      color: white;
      border: none;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 1rem;
    }
    button:hover {
      opacity: 0.9;
    }
    .switch {
      text-align: center;
      margin-top: 1rem;
    }
    .switch a {
      color: #2a66ff;
      cursor: pointer;
      text-decoration: none;
    }
    .nome-sobrenome {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container" id="form-container">
    <h2 id="form-title">Login</h2>
    <div class="form-group nome-sobrenome" id="campo-nome">
      <label for="nome">Nome</label>
      <input type="text" id="nome" placeholder="Digite seu nome" />
    </div>
    <div class="form-group nome-sobrenome" id="campo-sobrenome">
      <label for="sobrenome">Sobrenome</label>
      <input type="text" id="sobrenome" placeholder="Digite seu sobrenome" />
    </div>
    <div class="form-group">
      <label for="email">E-mail</label>
      <input type="email" id="email" placeholder="Digite seu e-mail" />
    </div>
    <div class="form-group">
      <label for="senha">Senha</label>
      <input type="password" id="senha" placeholder="Digite sua senha" />
    </div>
    <button onclick="handleLogin()" id="submit-btn">Entrar</button>
    <div class="switch">
      <p id="switch-text">NÃ£o tem uma conta? <a onclick="alternarParaCadastro()">Cadastrar</a></p>
    </div>
  </div>

  <script src="js/login.js"></script>
</body>
</html>
