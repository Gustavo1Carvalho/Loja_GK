<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Carrinho - GK Loja de EletrÃ´nicos</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: #f4f4f4;
      color: #333;
      padding: 2rem;
    }

    header {
      text-align: center;
      margin-bottom: 2rem;
    }

    header h1 {
      font-size: 2rem;
      color: #000;
    }

    .carrinho-container {
      max-width: 900px;
      margin: 0 auto;
      background: #fff;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .produto-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 1px solid #ddd;
      padding: 1rem 0;
      flex-wrap: wrap;
    }

    .produto-item img {
      width: 80px;
      height: 80px;
      object-fit: cover;
      border-radius: 8px;
      margin-right: 1rem;
    }

    .produto-info {
      flex: 1;
      display: flex;
      align-items: center;
    }

    .produto-info h3 {
      font-size: 1.1rem;
    }

    .produto-preco {
      font-weight: bold;
    }

    .remover-btn {
      background: #ff4d4d;
      color: #fff;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .remover-btn:hover {
      background: #e60000;
    }

    .carrinho-total {
      text-align: right;
      margin-top: 1.5rem;
      font-size: 1.2rem;
      font-weight: bold;
    }

    .finalizar-btn {
      background: #d4af37;
      color: #000;
      padding: 0.8rem 2rem;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      margin-top: 1.5rem;
      cursor: pointer;
      float: right;
      transition: background 0.3s;
    }

    .finalizar-btn:hover {
      background: #c29c2d;
    }

    @media (max-width: 600px) {
      .produto-item {
        flex-direction: column;
        align-items: flex-start;
      }

      .produto-info {
        flex-direction: column;
        align-items: flex-start;
      }

      .produto-preco,
      .remover-btn {
        margin-top: 0.5rem;
      }

      .finalizar-btn {
        width: 100%;
        float: none;
      }

      .carrinho-total {
        text-align: left;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>ðŸ›’ Seu Carrinho</h1>
  </header>

  <!-- Corrigido: container com id para JS injetar os produtos -->
  <div class="carrinho-container" id="carrinho-lista">
    <!-- Os produtos serÃ£o adicionados aqui via JavaScript -->
  </div>

  <script src="js/carrinho.js"></script>
</body>
</html>
